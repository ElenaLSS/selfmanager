   <div class="container yzform">
       <div class="row">
          <form class="form-horizontal" action="addtask/" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label  class="col-sm-2 control-label">标题</label>
                <div class="col-sm-4">
                  <input  class="form-control"  name="headline">
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">描述</label>
                <div class="col-sm-6">
                  <textarea class="form-control" rows="3" name="description"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">起始时间</label>
                <div class="col-sm-6">
                  <input class="form-control" name="starttime">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">终止时间</label>
                <div class="col-sm-6">
                  <input  class="form-control" name="endtime">
                </div>
              </div>
              <div class="form-group">
                <label  class="col-sm-2 control-label">星期</label>
                <div class="col-sm-2">
                  <input class="form-control" name="day">
                </div>
                 <label  class="col-sm-1 control-label">时间</label>
                <div class="col-sm-2">
                  <input  class="form-control" name="time">
                </div>
                  <label  class="col-sm-1 control-label">时长</label>
                <div class="col-sm-2">
                  <input  class="form-control" name="length">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">提交</button>
                </div>
              </div>
          </form>
       </div>

   </div>
